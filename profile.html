<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® Update Profile</h1>
            <p>Make your profile shine and stand out</p>
        </div>

        <div class="profile-picture-section">
            <div class="profile-pic-container">
                <img src="https://via.placeholder.com/120x120/667eea/ffffff?text=üë§" alt="Profile Picture" class="profile-pic" id="profilePic">
                <div class="upload-overlay" onclick="document.getElementById('fileInput').click()">
                    <span class="upload-icon">üì∑</span>
                </div>
            </div>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
            <br>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                üì∏ Change Photo
            </button>
        </div>

        <div class="tabs-container">
            <div class="tabs">
                <div class="tab active" onclick="showTab('personal')">üë§ Personal</div>
                <div class="tab" onclick="showTab('contact')">üìû Contact</div>
                <div class="tab" onclick="showTab('social')">üåê Social</div>
                <div class="tab" onclick="showTab('education')">üéì Education</div>
                <div class="tab" onclick="showTab('experience')">üíº Experience</div>
                <div class="tab" onclick="showTab('bio')">üìù Bio</div>
            </div>

            <div id="personal" class="tab-content active">
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" placeholder="Enter your first name">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" placeholder="Enter your last name">
                    </div>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" placeholder="City, Country">
                </div>
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date">
                </div>
            </div>

            <div id="contact" class="tab-content">
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" placeholder="+1 (555) 123-4567">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="your.email@example.com">
                </div>
            </div>

            <div id="social" class="tab-content">
                <div class="social-links">
                    <div class="form-group">
                        <label>LinkedIn Profile</label>
                        <div class="social-input">
                            <div class="social-icon linkedin">in</div>
                            <input type="url" placeholder="https://linkedin.com/in/yourprofile">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Twitter Profile</label>
                        <div class="social-input">
                            <div class="social-icon twitter">üê¶</div>
                            <input type="url" placeholder="https://twitter.com/yourusername">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Instagram Profile</label>
                        <div class="social-input">
                            <div class="social-icon instagram">üì∑</div>
                            <input type="url" placeholder="https://instagram.com/yourusername">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Gmail</label>
                        <div class="social-input">
                            <div class="social-icon gmail">üìß</div>
                            <input type="email" placeholder="your.email@gmail.com">
                        </div>
                    </div>
                </div>
            </div>

            <div id="education" class="tab-content">
                <div id="educationList">
                    <div class="education-item">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Institution</label>
                                <input type="text" placeholder="University/School name">
                            </div>
                            <div class="form-group">
                                <label>Degree</label>
                                <input type="text" placeholder="Bachelor's, Master's, etc.">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Field of Study</label>
                                <input type="text" placeholder="Computer Science, Business, etc.">
                            </div>
                            <div class="form-group">
                                <label>Graduation Year</label>
                                <input type="number" placeholder="2024">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="add-btn" onclick="addEducation()">‚ûï Add Education</button>
            </div>

            <div id="experience" class="tab-content">
                <div id="experienceList">
                    <div class="experience-item">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Job Title</label>
                                <input type="text" placeholder="Software Developer, Manager, etc.">
                            </div>
                            <div class="form-group">
                                <label>Company</label>
                                <input type="text" placeholder="Company name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Start Date</label>
                                <input type="month">
                            </div>
                            <div class="form-group">
                                <label>End Date</label>
                                <input type="month" placeholder="Leave blank if current">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea placeholder="Describe your role and achievements..."></textarea>
                        </div>
                    </div>
                </div>
                <button class="add-btn" onclick="addExperience()">‚ûï Add Experience</button>
            </div>

            <div id="bio" class="tab-content">
                <div class="form-group">
                    <label>Professional Bio</label>
                    <textarea placeholder="Write a brief description about yourself, your skills, and what makes you unique..." style="min-height: 200px;"></textarea>
                </div>
                <div class="form-group">
                    <label>Skills & Interests</label>
                    <textarea placeholder="List your key skills, hobbies, and interests..." style="min-height: 150px;"></textarea>
                </div>
            </div>
        </div>

        <button class="save-btn">üíæ Save Profile Changes</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
