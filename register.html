
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumni Network Login</title>
  <link rel="stylesheet" href="style1.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
   <script type="module" src="script.js" defer> </script>
</head>
<body>
  <div class="container">
    <!-- Left Illustration -->
    <div class="illustration">
      <img src="images/registr.webp" alt="registration">
    </div>

    <!-- Right Form -->
    <div class="form-container">

      <form>
        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="example@gmail.com" id="email" required>
        </div>
          <div class="input-group">
          <label>contact No</label>
          <input type="number" placeholder="+918475635424" required>
        </div>
        <div class="input-group">
          <label>PassOut Year</label>
          <input type="number" placeholder="2025" required>
        </div>
                <div class="input-group">
          <label>Date of Birth</label>
          <input type="date" required>
        </div>
          <div class="input-group">
          <label>Company working At</label>
          <input type="text" placeholder="Google,Amazon etc" required>
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" placeholder="********" id="password" required>
        </div>

        <button type="submit" class="login-btn id="submit" >Registor</button>
      </form>
    </div>
  </div>
</body>
</html>
