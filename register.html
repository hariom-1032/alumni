
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumni Network Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Left Illustration -->
    <div class="illustration">
      <img src="images/rru1.jpeg" alt="Login Illustration">
    </div>

    <!-- Right Form -->
    <div class="form-container">
      <h2>Welcome to <br><span>Alumni Network</span></h2>

      <button class="social-btn google">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google">
        Login with Google
      </button>

      <button class="social-btn facebook">
        <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" alt="Facebook">
        Login with Facebook
      </button>

      <div class="divider"><span>OR</span></div>

      <form>
        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="example@gmail.com" required>
        </div>
          <div class="input-group">
          <label>contact No</label>
          <input type="number" placeholder="example@gmail.com" required>
        </div>
        <div class="input-group">
          <label>PassOut Year</label>
          <input type="number" placeholder="example@gmail.com" required>
        </div>
                <div class="input-group">
          <label>Date of Birth</label>
          <input type="date" placeholder="example@gmail.com" required>
        </div>
          <div class="input-group">
          <label>Company working At</label>
          <input type="text" placeholder="example@gmail.com" required>
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" placeholder="********" required>
        </div>

        <div class="options">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">Login</button>

        <p class="register">Donâ€™t have an account? <a href="#">Register</a></p>
      </form>
    </div>
  </div>
</body>
</html>
