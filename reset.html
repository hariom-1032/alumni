<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* Add your CSS styling here */
        body { font-family: sans-serif; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Your Password?</h2>
        <p>Enter your email address below, and we'll send you a link to reset your password.</p>
        <form id="forgot-password-form">
            <label for="email">Email Address</label>
            <input type="email" id="email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const messageElement = document.getElementById('message');

            // In a real application, you would send this email to your backend
            console.log('Password reset requested for:', email);
            messageElement.textContent = 'If an account with that email exists, we have sent a password reset link.';
        });
    </script>
</body>
</html>
